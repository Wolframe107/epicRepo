<!DOCTYPE html>
<html>
<head>
  <title>Zoo-chooser</title>
  <link rel="stylesheet" href="./resources/css/index.css" type="text/css">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="./resources/js/math.js"></script>
  <script src="./resources/js/tierzoo.js"></script>
  <link rel="icon" type="image/x-icon" href="resources/images/favicon.ico">
  <style>@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');</style> 
</head>

<body>
  <a id = "about" href="http://www.breadsnake.com/zoo-chooser/about">About</a>
  
  <h1 id="title">Zoo-chooser</h1>
  
  <img id="portrait" src="resources/images/questionmark.jpg" onclick="randomAnimal()">

  <h2 id="animal"></h2>
  
  <div class="slidercontainer">
    <input type="range" min="0" max="100" class="slider" id="intelligence_slider"><input type="range" min="0" max="100" class="slider" id="power_slider"><input type="range" min="0" max="100" class="slider" id="defense_slider"><input type="range" min="0" max="100" class="slider" id="mobility_slider"><input type="range" min="0" max="100" class="slider" id="health_slider"><input type="range" min="0" max="100" class="slider" id="stealth_slider">
  </div>

  <div class="values">
    <p id="int"></p>
    <p id="pow"></p>
    <p id="def"></p>
    <p id="mob"></p>
    <p id="health"></p>
    <p id="stealth"></p>
  </div>

  <script src="./resources/js/app.js"></script>
  <script>initialize();</script>
</body>
</html>
